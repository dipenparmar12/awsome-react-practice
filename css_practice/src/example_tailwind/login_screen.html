<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Login Tailwind</title>

  <link href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css?family=Karla:400,700&display=swap');

    .font-family-karla {
      font-family: karla;
    }
  </style>
</head>

<body class="bg-white font-family-karla">
  <div class="w-full flex flex-wrap">
    <!-- Login screen -->
    <div class="md:w-1/2 w-full flex flex-col">
      <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
        <a href="#" class="bg-black text-white font-bold text-xl p-4">Logo</a>
      </div>

      <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
        <p class="text-center text-3xl">Welcome.</p>

        <form class="flex flex-col pt-3 md:pt-8" onsubmit="event.preventDefault();">
          <div class="flex flex-col pt-4">
            <label class="text-lg" for="">Email</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3
              text-gray-700 mt-1 focus:shadow-outline" type="email" placeholder="your@email.com"">
            </div>

            <div class=" flex flex-col pt-4">
            <label class="text-lg for="">Password</label>
              <input
                class=" shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 focus:shadow-outline"
              type="password" placeholder="Your password" />
          </div>

          <input class="bg-black text-white font-bold text-lg p-2 my-8" type="submit" value="Log in" />

          <div class="text-center pt-12 pb-12">
            <p>Don't have an account? <a class="underline font-semibold" href="#"> Register here </a></p>
          </div>
          
        </form>

      </div>
    </div>

    <!-- Image Screen -->
    <div class="md:w-1/2 shadow-2xl bg-gray-200">
      <img class="object-cover w-full h-screen hidden md:block" src="./image.jpeg" />
    </div>
  </div>
</body>

</html>
